<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Restaurant Location</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
      <link rel="stylesheet" href="static/css/style.css">
      <!-- Leaflet CSS -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />


   </head>
   <body>
      <div class="wrapper">
         <nav class="navbar navbar-default">
            <div class="container-fluid">
               <div class="navbar-header">
                  <a class="navbar-brand" href="index.html">Restaurant Finder
                  <!-- <img class="nav-ufo" src="static/images/ufo.svg"> -->
                  </a>
               </div>
            </div>
         </nav>
         <div class="car text-center">
            <h1>Restaurant Finder</h1>
            <p></p>
         </div>
         <div class="container">
            <div class="row margin-top-50">
               <div class="col-md-2">
                  <aside class="filters">
                     <div class="panel panel-default">
                        <div class="panel-heading">Enter Coordinates</div>
                        <div class="panel-body">
                           <form id="table-filters">
                              <div class="form-group">
                                 <ul class="list-group" id="filters">
                                    <li class="filter list-group-item">
                                       <label for="Year">Enter Coordinates</label>
                                       <select latitude="latitude" longitude="longitude" type="text" placeholder=""></select>
                                    </li>
                                 </ul>
                              </div>
                              <button id="filter-btn" type="button" class="btn btn-default">Find Location</button>
                           </form>
                        </div>
                     </div>
                  </aside>
               </div>
               <div class="col-md-10">
                  <aside class="map area">
                     <div class ="map map-default">
                        <div class ="panel-heading" style= "text-align: center;"></div>
                        <div class ="panel-body">
                             <!-- The div that holds our map -->
                             <div id="mapid"></div>
                        </div>
                     </div>
                  </aside>
               </div>
            </div>
         </div>
         <footer class="footer">
            <span class="bottom"></span>
         </footer>
      </div>
    
        <!-- Leaflet JavaScript -->
        <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
                            
        <!-- D3 JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- API KEY  -->
        <script type="text/javascript" src="config.js"></script>
    
        <script src="https://d3js.org/d3.v5.min.js"></script>
        
        <!-- Link to Javascript Code -->
        <script type="text/javascript" src="app.js"></script>
   </body>
</html>
